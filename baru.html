            font-family: 'Nunito', sans-serif;

        .header {

        .logo h1 {

        .logo h1 span {
            color: #2A9D8F;
        }

        .nav {
            display: flex;
            align-items: center;
        }

        .nav a {
            margin: 0 15px;

            color: #FFFFFF;
            font-size: 16px;
        }

        .nav .social-icons a {

        .main-content {
            text-align: center;
            padding: 100px 20px;
        }

        .main-content h2 {

            margin: 0;
        }

        .main-content p {
            font-size: 18px;
            margin: 20px 0;
        }

        .main-content .book-now {
            background-color: #E76F51;
            color: #FFFFFF;
            padding: 15px 30px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .image-section {
            text-align: center;
            margin: 50px 0;
        }

        .image-section img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }

        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: #FFFFFF;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .header .logo h1 {
                font-size: 30px;
            }

            .nav {
                flex-direction: column;
            }

            .nav a {
                margin: 10px 0;
            }

            .main-content h2 {
                font-size: 36px;
            }

            .main-content p {
                font-size: 16px;
            }

            .main-content .book-now {
                font-size: 16px;
                padding: 12px 25px;
            }

            .image-section {
                margin: 30px 0;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 20px;
            }

            .header .logo h1 {
                font-size: 28px;
            }

            .main-content h2 {
                font-size: 28px;
            }

            .main-content p {
                font-size: 14px;
            }

            .main-content .book-now {
